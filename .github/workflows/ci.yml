name: CI

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  build-linux:
    name: Build (Ubuntu)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v5

    - name: Install and cache dependencies
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: >
          autoconf automake libtool xsltproc docbook-xsl libxpm-dev libx11-dev
          libxinerama-dev

    - name: Run autoreconf
      run: autoreconf --install

    - name: Configure
      run: ./configure

    - name: Make
      run: make

  build-freebsd:
    name: Build (FreeBSD)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5

      - name: Install and cache vbox dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: >
            zstd libvirt-daemon-system virt-manager qemu-kvm libosinfo-bin axel
            expect screen sshpass

      - name: Build on FreeBSD 14.2
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.2"
          prepare: |
            pkg install -y autoconf automake gmake libX11 libXpm libXinerama \
              docbook-xsl libxslt
          run: |
            aclocal
            autoconf
            autoheader
            automake --add-missing
            ./configure
            gmake
